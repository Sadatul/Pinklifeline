logging.level.org.springframework=info
logging.level.com.sadi.pinklifeline=info

spring.cloud.gcp.secretmanager.enabled=true
spring.config.import=sm://

spring.datasource.url=jdbc:mysql://${sm://db_url}
spring.datasource.username=${sm://db_username}
spring.datasource.password=${sm://db_password}
spring.jpa.show-sql=false

ADMIN_USERNAME=${sm://admin_username}
ADMIN_PASSWORD=${sm://admin_password}

GETSTREAM_API_KEY=${sm://getstream_api_key}
GETSTREAM_API_SECRET=${sm://getstream_api_secret}

SSLCOMMERZ_STORE_ID=${sm://sslcommerz_store_id}
SSLCOMMERZ_STORE_PASSWD=${sm://sslcommerz_store_passwd}

blogs.short-content.size=255
blogs.page-size=20

RSA_PUBLIC_KEY=${sm://rsa_public_key}
RSA_PRIVATE_KEY=${sm://rsa_private_key}