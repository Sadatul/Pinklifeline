name: Test and Build

on:
  pull_request:
    branches:
        - dev
    paths:
      - 'backend/**'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    - name: Test with Maven
      run: |
        cd backend/pinklifeline
        mvn test
